<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>moer Events</h2>
    <section>
      <h3 id="delete">very very important secret</h3>
      <input id="delete-conform" type="text" placeholder="please type delete" />
      <button id="btn" disabled>Delete</button>
    </section>
    <script>
      document.getElementById("btn").addEventListener("click", function () {
        document.getElementById("delete").style.display = "none";
      });
      //focus
      document.getElementById("delete-conform").addEventListener("focus", function () {
        document.body.style.backgroundColor = "indigo";
      });
      //blur
      document.getElementById("delete-conform").addEventListener("blur", function () {
        document.body.style.backgroundColor = "white";
      });
      /*     //keydown
      document.getElementById("delete-conform").addEventListener("keydown", function () {
        const deletefild = document.getElementById("delete-conform");
        console.log(deletefild.value);
      }); */

      /*       //keypress
      document.getElementById("delete-conform").addEventListener("keypress", function () {
        const deletefild = document.getElementById("delete-conform");
        console.log(deletefild.value);
      }); */

      //keyup
      document.getElementById("delete-conform").addEventListener("keyup", function (event) {
        if (event.target.value == "delete") {
          const deleteBtn = document.getElementById("delete-conform");
          document.getElementById("btn").removeAttribute("disabled");
        }
      });

      //change
      document.getElementById("delete-conform").addEventListener("change", function () {
        const deletefild = document.getElementById("delete-conform");
        console.log(deletefild.value);
      });
    </script>
  </body>
</html>
